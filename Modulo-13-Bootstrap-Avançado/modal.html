<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Bootstrap</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">Abrir Modal</button>
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Título da modal</h5>
                    <button data-bs-dismiss="modal" class="btn-close" type="button"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore quam adipisci vitae quo nostrum et distinctio nemo eos, reprehenderit nam praesentium tempora quod sapiente atque doloremque error placeat iure perferendis.</p>
                </div>
                <div class="modal-footer">
                    <h5>Rodapé da modal</h5>
                    <button data-bs-dismiss="modal" class="btn btn-danger">Cancelar</button>
                    <button data-bs-dismiss="modal" class="btn btn-success">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
            setTimeout(function(){
                modalExemplo.show();
            }, 3000);
        })
    </script>
</body>
</html>
