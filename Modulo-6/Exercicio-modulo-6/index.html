<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>P&D Soluções Digitais</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./style/style.css">

	</head>


	<header>

			<h2 class="alin img-zoom">P&D Soluções Digitais</h2>
			<img src="./imagens/p-d.jpg" class="img-zoom" id="foto" alt="P&D">

			

	</header>

	<body>
	

		<section>

			<nav>
				<ul>
					<li><b><a href="https://www.linkedin.com/in/deivesilva/">Home</a></li>
					<li><a href="https://github.com/Deiveas">Sobre</a></li>	
					<li><a href="#contato">Contato</a><b></li>	
				</ul>
			</nav>
			<article>

				<h1>Contato</h1>
				<p>Preencha os campos abaixo:</p>

				<form method="post">

					<div>
						<label for="nome">Nome</label><br>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>

					<div>

						<label for="email">E-mail</label><br>
						<input type="email" name="email" id="email" placeholder="Digite seu email">

					</div>

					<div>
						<label for="mensagem">Mensagem</label><br>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
					</div>

					<div>

						<p>
							<label>Qual linguagem você prefere?</label>
							<input type="radio" name="linguagens" value="html"> HTML
							<input type="radio" name="linguagens" value="css"> CSS
							<input type="radio" name="linguagens" value="javascript"> JAVASCRIPT
						</p>


					</div>

					<div>
						<p>
							<label>Quais linguagens você sabe?</label>
							<input type="checkbox" name="linguagens" value="html"> HTML
							<input type="checkbox" name="linguagens" value="css"> CSS
							<input type="checkbox" name="linguagens" value="javascript"> JAVASCRIPT
						</p>

					</div>

					<div>
						<label>Qual a sua cor favorita?</label>
						<select>
							<option value="azul">Azul</option>
							<option value="verde">Verde</option>
							<option value="vermelho" selected>Vermelho</option>


						</select>
					</div>

					<div>
						<input type="submit" value="Enviar">

					</div>		

					
				</form>

				

			</article>





		</section>

		<footer>Desenvolvido por Deive<br>Todos os Direitos Reservados</footer>
	</body>

</html>
